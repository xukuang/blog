                                              <section class="post">
点格局分析可应用于科学研究的多个领域。在生态学上，研究的兴趣点主要集中一下几个方面：
1. 探究单一树种在研究区的分布
2. 两个或以上物种是否均匀分布或者存在竞争关系
3. 各个物种分布在研究区特定区域分布的驱动因子分析
